apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'CoreLib_Kotlin'

    publishedGroupId = 'com.egoriku.corelib_kt'
    libraryName = 'CoreLib_Kotlin'
    artifact = 'corelib_kt'

    libraryDescription = 'It\'s a lightweight core library for simplify your life'
    organization = ''

    siteUrl = 'https://github.com/egorikftp/CoreLib-Kotlin'
    gitUrl = 'https://github.com/egorikftp/CoreLib-Kotlin.git'

    libraryVersion = '1.0.0'

    developerId = 'egorikftp'
    developerName = 'Yahor Urbanovich'
    developerEmail = 'egorikftp@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion compileSDK
    buildToolsVersion buildTools

    defaultConfig {
        minSdkVersion minSDK
        targetSdkVersion targetSDK
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    compile "com.android.support:appcompat-v7:$supportLibrary", {
        exclude group: "com.android.support:customtabs:$customTabs"
    }

    compile "com.android.support:recyclerview-v7:$supportLibrary", {
        exclude group: "com.android.support:customtabs:$customTabs"
    }

    compile "com.android.support:design:$supportLibrary", {
        exclude group: "com.android.support:customtabs:$customTabs"
    }

    compile "com.jakewharton.timber:timber:$timber"
}

apply from: 'https://raw.githubusercontent.com/quangctkm9207/template-files/master/android/gradle/install.gradle'
apply from: 'https://raw.githubusercontent.com/quangctkm9207/template-files/master/android/gradle/bintray.gradle'
