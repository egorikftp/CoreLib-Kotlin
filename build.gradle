buildscript {
    ext {
        compileSDK = 26
        buildTools = '26.0.1'
        minSDK = 16
        targetSDK = 26
        gradleTools = '3.0.0-beta5'

        supportLibrary = '26.0.1'
        customTabs = '25.3.1'

        kotlin_version = '1.1.3-2'

        timber = '4.5.1'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleTools"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
